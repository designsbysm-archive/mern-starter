<form class="form login col-sm-6" ng-submit="login(username, password)">
    <div class="form-group">
        <label for="username" class="control-label">Username<span class="required">Required</span></label>
        <input type="text" id="username" class="form-control" ng-model="username">
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password<span class="required">Required</span></label>
        <input type="password" id="password" class="form-control" ng-model="password">
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="disableLogin(username, password)">
        Login
    </button>
    <button type="reset" class="btn btn-default" ng-click="saml()">
        SSO Login (SAML)
    </button>
</form>
